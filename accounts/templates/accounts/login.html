{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 500px;
            padding: 2rem;
        }
        .login-card {
            min-height: 300px;
        }
        .logo {
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="login-container text-center">
            <!-- <img src="https://via.placeholder.com/100" alt="Logo" class="logo mb-3"> -->
            <img src="{% static 'accounts/logo.png' %}" alt="Logo" class="logo mb-3">

            <h1 class="mb-4">Stock Market Simulator</h1>
            <div class="card login-card">
                <div class="card-header">
                    <h2>Login</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <table class="table table-borderless">
                            <tr>
                                <td><label for="id_username">Username:</label></td>
                                <td>{{ form.username }}</td>
                            </tr>
                            <tr>
                                <td><label for="id_password">Password:</label></td>
                                <td>{{ form.password }}</td>
                            </tr>
                        </table>
                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                    </form>
                    <p class="mt-3">
                        Donâ€™t have an account? <a href="{% url 'register' %}">Create User</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
